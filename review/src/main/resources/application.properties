# Web
server.port=8084
server.servlet.context-path=/api

# MongoDb
spring.data.mongodb.database=waiter
spring.data.mongodb.uri=mongodb://development:development@localhost:27017
spring.data.mongodb.auto-index-creation=true

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.publisher-confirm-type=simple
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.max-interval=1000
spring.rabbitmq.listener.simple.retry.enabled=true

# Messaging
messaging.exchange.waiter=waiter

# REST
http-client.root-path.customer=http://localhost:8080/customer
http-client.root-path.delivery=http://localhost:8081/delivery
http-client.root-path.product=http://localhost:8083/product
